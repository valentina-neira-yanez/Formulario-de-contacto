<body>
 <form action="">
         <h1>Float Labels</h1>
         <div class="grupo">
             <input type="text" name="" id="" required><span class="barra"></span>
             <label>Nombre</label>
         </div>

         <div class="grupo">
            <input type="email" name="" id="" required><span class="barra"></span>
            <label>Email</label>
        </div>

        <div class="grupo">
            <input type="number" name="" id="" required><span class="barra"></span>
            <label>Edad</label>
        </div>

        <div class="grupo">
            <textarea name="" id="" cols="30" rows="3" required></textarea><span class="barra"></span>
            <label>Mensaje</label>
        </div>

        <button type="submit">Suscr√≠bete!</button>
     </div>
 </form>
